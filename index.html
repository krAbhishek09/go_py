<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>

<body>
    <!-- Page container with full-screen background image -->
    <div class="relative px-4 py-4 md:px-20 md:py-6 min-h-screen bg-cover bg-center"
        style="background-image: url('/images/Image.png');">

        <nav class="flex justify-between items-center">
            <!-- Logo -->
            <img src="/images/logo.png" alt="Logo" class="h-10 w-28 md:w-36 cursor-pointer">

            <!-- Mobile Menu Icon (for smaller screens) -->
            <div class="md:hidden">
                <button onclick="toggleMenu()">
                    <img src="/images/menu-icon.png" alt="Menu" class="h-10 cursor-pointer">
                </button>
            </div>

            <!-- Navigation Links for larger screens -->
            <ul class="hidden md:flex space-x-8 lg:space-x-14 text-white">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Features</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>

            <!-- Cart Icon -->
            <img src="/images/cart.png" alt="Cart" class="hidden md:block h-10 w-10">
        </nav>

        <!-- Mobile Menu (hidden by default) -->
        <ul id="mobile-menu" class="hidden flex-col space-y-4 text-white mt-4 md:hidden">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Features</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>

        <!-- Main content -->
        <div class="text-white mt-10 md:mt-48">
            <h1 class="text-4xl md:text-6xl font-serif leading-snug md:leading-normal">
                Groceries <br class="hidden md:block"> delivery in <span class="font-light">15 mins</span>
            </h1>
            <p class="mt-4 max-w-lg text-sm md:text-base">
                Grocify offers a wide range of products, including fresh produce, meats, dairy, baked goods, and
                non-perishable items.
            </p>

            <div class="mt-6 md:mt-10">
                <a href="#"
                    class="bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">
                    Order Now
                </a>
                <a href="#"
                    class="bg-yellow-300 rounded-3xl py-2 md:py-3 px-6 md:px-8 font-medium inline-block hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">
                    Download App <span class="text-lg inline-block rotate-90">&#10148;</span>
                </a>
            </div>
        </div>

        <!-- Background Image on the side (responsive) -->
        <img src="/images/grocery-image.png" class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 xl:absolute bottom-0 right-0"
            alt="Grocery Image">
    </div>
</body>

</html>
